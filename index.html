
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="color-flipper"> 
  <main>
    
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" />
      </div>
      <div class="form-group">
        <label for="comp">Favorite CSS Compiler</label>
        <select id="comp">
          <option value="sass">Sass</option>
          <option value="less">Less</option>
          <option value="stylus">Stylus</option>
          <option value="postcss">PostCSS</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <fieldset>
          <legend>Are you familiar with CSS Grid?</legend>
          <label>
            <input type="radio" name="grid" value="yes" />
            Yes
          </label>
          <label>
            <input type="radio" name="grid" value="no" />
            No
          </label>
        </fieldset>
      </div>
      <div class="form-group full-width">
        <label for="message">Message</label>
        <textarea id="message"></textarea>
      </div>
      <div class="form-group full-width">
        <input type="checkbox" id="newsletter" />
        <label for="newsletter">Receive our newsletter?</label>
      </div>
      <div class="form-group full-width">
        <button type="submit">Send Response</button>
        <button type="reset">Clear Form</button>
      </div>
    </form> 
  </main> </div>
  <script>
    const colorFlipper = document.getElementById('color-flipper');
    const colors = ['#FF5733', '#33FF57', '#5733FF', '#FFFF33', '#33FFFF', '#FF33FF'];
  
    let currentIndex = 0;
  
    function changeBackgroundColor() {
      colorFlipper.style.backgroundColor = colors[currentIndex];
      currentIndex = (currentIndex + 1) % colors.length;
    }
  
    setInterval(changeBackgroundColor, 2000);
  </script>
  
</body>
</html>
